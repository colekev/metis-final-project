<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.css">
  <link rel="stylesheet" href="./static/css/custom.css">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>



</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Twitter Player Sentiment Tracker</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-12">
        <div class="row">

          <!-- Number Chart -->
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                By Date
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
              </div>
            </div>
          </div>
          <!-- Number Chart -->

                    <!-- Player Chart -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                By Player
              </div>
              <div class="chart-stage">
                <div id="player-chart"></div>
              </div>
            </div>
          </div>
          <!-- Player Chart -->

            <!-- Polarity by Year -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                By Year
              </div>
              <div class="chart-stage">
                <div id="year-chart"></div>
              </div>
            </div>
          </div>
          <!-- Polarity by Year -->

          <!-- Topic Chart -->
          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Player Category Distribution
              </div>
              <div class="chart-stage">
                <div id="topic-chart"></div>
              </div>
            </div>
          </div>
          <!-- Topic Chart -->


  </div>

    <hr>
    <p class="small text-muted">Built by <a href="https://colekev.github.io/">Kevin Cole</a></p>

  </div>


<!--   <script src="./static/lib/js/jquery.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/crossfilter.js"></script>
  <script src="./static/lib/js/d3.js"></script>
  <script src="./static/lib/js/dc.js"></script>
  <script src="./static/lib/js/queue.js"></script>



  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/graphs.js' type='text/javascript'></script>
</body>
</html>
